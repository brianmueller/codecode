<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sunset Gallery</title>
<style>
  body { background: linear-gradient(to top, #ff9966, #ff5e62); font-family: 'Arial', sans-serif; margin: 0; color: #fff; }
  header { padding: 2rem; text-align: center; }
  h1 { font-size: 3rem; margin-bottom: 0.5rem; }
  p { font-style: italic; font-size: 1.2rem; }
  .gallery { display: flex; justify-content: center; gap: 1rem; padding: 1rem; }
  .gallery img { width: 150px; height: 100px; border-radius: 10px; object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.3);}
  footer { text-align: center; margin-top: 3rem; font-size: 0.9rem; }
</style>
</head>
<body>
<header>
  <h1>Sunset Gallery</h1>
  <p>A collection of my favorite sunsets</p>
</header>
<section class="gallery">
  <img src="https://via.placeholder.com/150x100/ff7e5f/fff?text=Sunset+1" alt="Sunset 1" />
  <img src="https://via.placeholder.com/150x100/ff9966/fff?text=Sunset+2" alt="Sunset 2" />
  <img src="https://via.placeholder.com/150x100/ff5e62/fff?text=Sunset+3" alt="Sunset 3" />
</section>
<footer>&copy; 2025 Sunset Gallery</footer>
</body>
</html>
