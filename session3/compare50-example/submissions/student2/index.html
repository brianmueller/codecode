<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimalist Profile</title>
<style>
  body { background: #f0f0f0; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;}
  .profile-card { background: white; border: 2px solid #333; padding: 2rem; width: 280px; text-align: center; }
  h2 { margin: 0 0 1rem 0; font-weight: normal; color: #333; }
  .bio { font-size: 0.9rem; color: #666; margin-bottom: 1.5rem; }
  .contact { font-size: 0.8rem; color: #999; }
</style>
</head>
<body>
<div class="profile-card">
  <h2>Alex Morgan</h2>
  <div class="bio">Software engineer passionate about clean code and coffee.</div>
  <div class="contact">Email: alex@example.com<br />Phone: (555) 123-4567</div>
</div>
</body>
</html>
