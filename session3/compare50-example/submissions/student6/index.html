<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sunset Gallery</title>
<style>
  body { background: linear-gradient(to top, #ff3966, #ff5e52); font-family: 'Times New Roman', sans-serif; margin: 0; color: #fff; }
  header { padding: 3rem; text-align: left; }
  h1 { font-size: 4rem; margin-bottom: 1.5rem; }
  p { font-style: italic; font-size: 1.2rem; }
  .gallery { display: flex; justify-content: center; gap: 2rem; padding: 2rem; }
  .gallery img { width: 250px; height: 150px; border-radius: 15px; object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.3);}
  footer { text-align: center; margin-top: 3rem; font-size: 0.8rem; }
</style>
</head>
<body>
<header>
  <h1>My Gallery</h1>
  <p>A collection of my favorite pictures</p>
</header>
<section class="gallery">
  <img src="https://via.placeholder.com/150x100/ff7e5f/fff?text=Sunset+1" alt="Sunset 1" />
  <img src="https://via.placeholder.com/150x100/ff9966/fff?text=Sunset+2" alt="Sunset 2" />
  <img src="https://via.placeholder.com/150x100/ff5e62/fff?text=Sunset+3" alt="Sunset 3" />
</section>
<footer>&copy; 2025 Picture Gallery</footer>
</body>
</html>
